<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">AGREGAR</button>
  </mat-toolbar>

  <div *ngIf="listUsuarios.length > 0">
    <mat-form-field appearance="standard">
      <mat-label class="buscar">Buscar usuario</mat-label>
      <input class="buscar" matInput (keyup)="applyFilter($event)" placeholder="Ej: perez" #input autocomplete="off">
    </mat-form-field>
  
    <div class="mat-elevation-z10">
  
      <table  mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre: </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido: </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail: </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> Dni: </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="fNacimiento">
          <th mat-header-cell *matHeaderCellDef> Nacimiento: </th>
          <td mat-cell *matCellDef="let element"> {{element.fNacimiento | date: 'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono: </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección: </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right"> 
          <a class="edit" (click)="editarUsuario(i)" routerLink="/dashboard/editar-usuario" matTooltip="Editar usuario">
            <mat-icon>editar</mat-icon>
          </a>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right"> 
          <a class="delete" (click)="eliminarUsuario(i)" matTooltip="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  </div>
  <h2 *ngIf="listUsuarios.length == 0">No hay usuarios para mostrar</h2>

</div>
