<mat-toolbar color="primary">
  <span>Registro de Clientes</span>
  <span class="spacer"></span>
  <button class="btn" mat-button color="white" *ngFor="let item of menu" [routerLink]="item.redirect">{{ item.nombre }}</button>

  <button routerLink="/logout" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

  </button>
</mat-toolbar>
