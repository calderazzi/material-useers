<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/img/usuario.png" width="50%" alt="usuario">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario (wilson)</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuario">
      </mat-form-field> 
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a (1234)</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field> 
      <br>
      <button type="submit" class="ancho boton" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
  

</div>
